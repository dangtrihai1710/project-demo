<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header sẽ được tải bằng JavaScript -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row">
            <!-- Sidebar danh mục -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Danh mục sản phẩm</h5>
                    </div>
                    <div class="list-group list-group-flush" id="category-sidebar">
                        <!-- Danh mục sẽ được tải bằng JavaScript -->
                        <div class="text-center p-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Đang tải...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lọc sản phẩm -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Lọc sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <h6>Khoảng giá</h6>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="0-5000000" id="price1">
                                <label class="form-check-label" for="price1">
                                    Dưới 5 triệu
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="5000000-10000000" id="price2">
                                <label class="form-check-label" for="price2">
                                    5 - 10 triệu
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="10000000-20000000" id="price3">
                                <label class="form-check-label" for="price3">
                                    10 - 20 triệu
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="20000000-50000000" id="price4">
                                <label class="form-check-label" for="price4">
                                    20 - 50 triệu
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="50000000-100000000" id="price5">
                                <label class="form-check-label" for="price5">
                                    Trên 50 triệu
                                </label>
                            </div>
                        </div>
                        
                        <h6>Khuyến mãi</h6>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input discount-filter" type="checkbox" value="discount" id="hasDiscount">
                                <label class="form-check-label" for="hasDiscount">
                                    Đang giảm giá
                                </label>
                            </div>
                        </div>

                        <button id="apply-filter" class="btn btn-primary w-100">Áp dụng</button>
                    </div>
                </div>
            </div>
            
            <!-- Nội dung chính -->
            <div class="col-md-9">
                <div id="category-header">
                    <!-- Tiêu đề danh mục sẽ được tải bằng JavaScript -->
                </div>
                
                <!-- Sắp xếp và phân trang -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label class="input-group-text" for="sort-select">Sắp xếp</label>
                            <select class="form-select" id="sort-select">
                                <option value="newest">Mới nhất</option>
                                <option value="price-asc">Giá tăng dần</option>
                                <option value="price-desc">Giá giảm dần</option>
                                <option value="name-asc">Tên A-Z</option>
                                <option value="name-desc">Tên Z-A</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span id="product-count" class="align-middle pe-3">0 sản phẩm</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary" id="grid-view">
                                <i class="bi bi-grid-3x3-gap-fill"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="list-view">
                                <i class="bi bi-list-ul"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Danh sách sản phẩm -->
                <div class="row" id="product-list">
                    <!-- Sản phẩm sẽ được tải bằng JavaScript -->
                    <div class="col-12 text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-3">Đang tải sản phẩm...</p>
                    </div>
                </div>
                
                <!-- Không có sản phẩm -->
                <div id="no-products" class="text-center py-5 d-none">
                    <i class="bi bi-emoji-frown fs-1"></i>
                    <h3>Không tìm thấy sản phẩm</h3>
                    <p>Không có sản phẩm nào phù hợp với tiêu chí tìm kiếm</p>
                </div>
                
                <!-- Phân trang -->
                <nav aria-label="Page navigation" class="mt-4" id="pagination-container">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Phân trang sẽ được tải bằng JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- Footer sẽ được tải bằng JavaScript -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/products-api.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/category.js"></script>
</body>
</html>
